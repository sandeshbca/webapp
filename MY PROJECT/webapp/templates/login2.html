<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --teal:#007b83;
      --teal-dark:#286f79;
      --card-bg:#ffffff;
      --muted:#7a7a7a;
      --input-border:#e6e6e6;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Roboto", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
       
       background: linear-gradient(0deg,var(--teal) 0%, var(--teal) 100%);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* center */
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      box-sizing:border-box;
    }

    /* card */
    .card{
      background:var(--card-bg);
      width:100%;
      max-width:680px;
      border-radius:12px;
      box-shadow: 0 18px 30px rgba(0,0,0,0.18), 0 6px 8px rgba(0,0,0,0.08);
      padding:48px 72px;
      box-sizing:border-box;
    }

    @media (max-width:720px){
      .card{ padding:28px 24px; border-radius:10px; max-width:420px;}
    }

    .title{
      text-align:center;
      font-size:36px;
      color: #555;
      margin:4px 0 28px;
      font-weight:500;
    }

    .form-row{
      margin-bottom:20px;
    }

    label{
      display:block;
      font-weight:500;
      color:#333;
      margin-bottom:10px;
    }

    .input{
      width:100%;
      box-sizing:border-box;
      padding:18px 16px;
      font-size:16px;
      border-radius:2px;
      border:1px solid var(--input-border);
      outline:none;
      background: #fafafa;
      transition:box-shadow .12s, border-color .12s;
    }

    .input:focus{
      border-color:var(--teal-dark);
      box-shadow:0 0 0 4px rgba(6,107,120,0.06);
      background:#fff;
    }

    /* small checkbox row */
    .checkbox-row{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:26px;
      color:var(--muted);
      font-size:15px;
    }

    .btn{
      display:block;
      width:100%;
      padding:18px;
      text-align:center;
      background:var(--teal-dark);
      color:#fff;
      border:none;
      font-weight:600;
      letter-spacing:.6px;
      cursor:pointer;
      font-size:16px;
      border-radius:2px;
      box-shadow: 0 2px 0 rgba(0,0,0,0.06) inset;
    }

    .btn:active{ transform:translateY(1px); }

    .links{
      text-align:center;
      margin-top:26px;
      color:var(--muted);
      font-size:15px;
      line-height:1.6;
    }

    .links a{
      color:var(--teal);
      text-decoration:none;
      font-weight:500;
    }

    /* small underline for username/password link */
    .small-underline{
      text-decoration:underline;
      text-decoration-thickness:1px;
    }

    /* spacing under big button */
    .spacer{ height:18px; }

    /* subtle shadow accent bottom */
    .card:after{
      content:"";
      display:block;
      height:6px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="loginTitle">
      <h1 id="loginTitle" class="title">Login</h1>
    <!-- {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, msg in messages %}
      <p style="color:red">{{ msg }}</p>
      {% endfor %}
     {% endwith %}  -->

      <form id="loginForm" onsubmit="handleSubmit(event)" autocomplete="on" novalidate action="/dashboardd" method="POST">
        <div class="form-row">
          <label for="email">Username:</label>
          <input id="email" name="username" class="input" type="username" placeholder="Enter username" required />
        </div>

        <div class="form-row">
          <label for="password">Password:</label>
          <input id="password" name="password" class="input" type="password" placeholder="Enter password" required />
        </div>

        <div class="checkbox-row">
          <input id="showPwd" type="checkbox" aria-label="Show password" />
          <label for="showPwd" style="margin:0; font-weight:400; color:var(--muted);">Show Password</label>
        </div>

        <button type="submit" class="btn">SIGN IN</button>

        <div class="links">
          <div style="margin-top:22px;">
            Forgot <a href=" {{url_for('forget')}} " class="small-underline">Username / Password?</a>
          </div>
          <div style="margin-top:6px;">
            Don't have an account? <a href=" {{url_for('signup')}} " class="small-underline">Sign up</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    // toggle show password
    const showCheckbox = document.getElementById('showPwd');
    const pwdInput = document.getElementById('password');

    showCheckbox.addEventListener('change', () => {
      pwdInput.type = showCheckbox.checked ? 'text' : 'password';
    });

    // simple submit handler
    function handleSubmit(e){
      //e.preventDefault();
      // This demo doesn't submit anywhere. Replace with real login logic.
      const email = document.getElementById('email').value.trim();
      const pw = document.getElementById('password').value;
      if(!email || !pw){
        alert('Please enter both email and password.');
        return;
      }
      //Demo success
      //alert('Signed in (demo): ' + email);
    }
  </script>
</body>
</html>
