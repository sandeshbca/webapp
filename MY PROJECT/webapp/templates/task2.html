<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary:#066b78;
      --secondary:#007b83;
      --light:#f9f9f9;
      --dark:#333;
      --muted:#888;
      --card-bg:#fff;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Roboto",sans-serif;}
    body{display:flex;min-height:100vh;background:var(--light);}
    
    /* Sidebar */
    .sidebar{
      width:240px;background:var(--primary);color:#fff;
      display:flex;flex-direction:column;padding:20px 0;
    }
    .sidebar h2{ text-align:center;margin-bottom:30px;}
    .sidebar a{
      display:block;padding:11px 24px;color:#fff;text-decoration:none;
      transition:background .2s;font-weight:500;
    }
    .sidebar a:hover{ background:rgba(255,255,255,0.15);}
    .sidebar a.active{ background:rgba(255,255,255,0.25);}

    /* Main */
    .main{ flex:1;display:flex;flex-direction:column;}

    /* Topbar */
    .topbar{
      height:60px;background:#fff;display:flex;align-items:center;
      justify-content:space-between;padding:0 20px;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    .user{display:flex;align-items:center;gap:10px;cursor:pointer;}
    .user img{width:38px;height:38px;border-radius:50%;}
    .space{
      margin-top: 555px;
    }
  </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>MyApp</h2>
        <a href="{{url_for('dashboard')}}">🏠 Dashboard</a>
        <a href=" {{url_for('analytics')}} ">📊 Analytics</a>
        <a href="{{url_for('tasks')}}" class="active">📝 Tasks</a>
        <a href="{{url_for('notification')}}">🔔 Notifications</a>
        <a href="{{url_for('settings')}}" >⚙️ Settings</a>
       <a href=" {{url_for('feedback')}} " >🤗 Feedback</a>
        <a href="{{url_for('login')}}" class="space">🚪 Logout</a>
    </div>
     <div class="main">
    <div class="topbar">
      <h1>Task</h1>
      <div class="user">
        <img src="https://i.pravatar.cc/100" alt="user">
        <span>Sandesh</span>
      </div>
    </div><br>

   <h1>task</h1>

  
</body>
</html>
