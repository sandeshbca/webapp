<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary:#066b78;
      --secondary:#007b83;
      --light:#f9f9f9;
      --dark:#333;
      --muted:#888;
      --card-bg:#fff;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Roboto",sans-serif;}
    body{display:flex;min-height:100vh;background:var(--light);}
    
    /* Sidebar */
    .sidebar{
      width:240px;background:var(--primary);color:#fff;
      display:flex;flex-direction:column;padding:20px 0;
    }
    .sidebar h2{ text-align:center;margin-bottom:30px;}
    .sidebar a{
      display:block;padding:11px 24px;color:#fff;text-decoration:none;
      transition:background .2s;font-weight:500;
    }
    .sidebar a:hover{ background:rgba(255,255,255,0.15);}
    .sidebar a.active{ background:rgba(255,255,255,0.25);}

    /* Main */
    .main{ flex:1;display:flex;flex-direction:column;}

    /* Topbar */
    .topbar{
      height:60px;background:#fff;display:flex;align-items:center;
      justify-content:space-between;padding:0 20px;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    .user{display:flex;align-items:center;gap:10px;cursor:pointer;}
    .user img{width:38px;height:38px;border-radius:50%;}

    .space{
      margin-top: 555px;
    }
    :root{
      --teal:#007b83;
      --teal-dark:#066b78;
      --card-bg:#ffffff;
      --muted:#7a7a7a;
      --input-border:#e6e6e6;
    }
    html,body{
      height:100%;
      margin:0;
      font-family:"Roboto",sans-serif;
      background: var(--teal);
    }
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      box-sizing:border-box;
    }
    .card{
      background:var(--card-bg);
      width:100%;
      max-width:480px;
      border-radius:12px;
      box-shadow:0 18px 30px rgba(0,0,0,0.18),0 6px 8px rgba(0,0,0,0.08);
      padding:48px 40px;
      box-sizing:border-box;
    }
    .title{
      text-align:center;
      font-size:30px;
      color:#555;
      margin-bottom:20px;
      font-weight:500;
    }
    .subtitle{
      text-align:center;
      color:var(--muted);
      font-size:15px;
      margin-bottom:30px;
      line-height:1.5;
    }
    .form-row{margin-bottom:20px;}
    label{display:block;font-weight:500;color:#333;margin-bottom:10px;}
    .input{
      width:100%;
      box-sizing:border-box;
      padding:16px;
      font-size:16px;
      border-radius:2px;
      border:1px solid var(--input-border);
      outline:none;
      background:#fafafa;
      transition:all .12s;
    }
    .input:focus{
      border-color:var(--teal-dark);
      background:#fff;
      box-shadow:0 0 0 4px rgba(6,107,120,0.06);
    }
    .btn{
      display:block;
      width:100%;
      padding:16px;
      background:var(--teal-dark);
      color:#fff;
      border:none;
      font-weight:600;
      letter-spacing:.6px;
      cursor:pointer;
      font-size:16px;
      border-radius:2px;
    }
    .btn:active{transform:translateY(1px);}

    .line{
      text-align: center;
    }
    
   </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>MyApp</h2>
        <a href="{{url_for('dashboard')}}">üè† Dashboard</a>
        <a href=" {{url_for('analytics')}} ">üìä Analytics</a>
        <a href="{{url_for('tasks')}}" >üìù Tasks</a>
        <a href="{{url_for('notification')}}">üîî Notifications</a>
        <a href="{{url_for('settings')}}" >‚öôÔ∏è Settings</a>
         <a href=" {{url_for('feedback')}} "  class="active">ü§ó Feedback</a>
        <a href="{{url_for('login')}}" class="space">üö™ Logout</a>
    </div>
     <div class="main">
    <div class="topbar">
      <h1>Feedback ü§ó</h1>
      <div class="user">
        <img src="https://i.pravatar.cc/100" alt="user">
        <span>Sandesh</span>
      </div>
    </div>
     <div class="wrap">
    <div class="card">
      <h1 class="title">Feedback</h1>
      <p class="subtitle">
        Please enter your feedback for experience.
      </p>
      <main> 
      {% block content %} 
       <h2>Send us a feedback</h2><br>
      <form action="/feedback" method="post" >
        <div class="form-row"> 
          <label for="user">Username : </label>
          <input type="text" name="username" id="user" class="input" placeholder="enter your username" required>
          <label for="email">Email :</label>
          <input type="email" name="email" id="email" class="input" placeholder="enter your email">
          <label for="mass">massage : </label>
          <input type="text" name="massage" id="mass" class="input" placeholder="enter your massage" required>
           </div>
          <input type="submit" class="btn" value="Submit Feedback">
      </form>
      {% endblock %}
      </main>

    </div>
  </div>


   

  
</body>
</html>
