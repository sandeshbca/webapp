 <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot Password</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --teal:#007b83;
      --teal-dark:#066b78;
      --card-bg:#ffffff;
      --muted:#7a7a7a;
      --input-border:#e6e6e6;
    }
    html,body{
      height:100%;
      margin:0;
      font-family:"Roboto",sans-serif;
      background: var(--teal);
    }
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      box-sizing:border-box;
    }
    .card{
      background:var(--card-bg);
      width:100%;
      max-width:480px;
      border-radius:12px;
      box-shadow:0 18px 30px rgba(0,0,0,0.18),0 6px 8px rgba(0,0,0,0.08);
      padding:48px 40px;
      box-sizing:border-box;
    }
    .title{
      text-align:center;
      font-size:30px;
      color:#555;
      margin-bottom:20px;
      font-weight:500;
    }
    .subtitle{
      text-align:center;
      color:var(--muted);
      font-size:15px;
      margin-bottom:30px;
      line-height:1.5;
    }
    .form-row{margin-bottom:20px;}
    label{display:block;font-weight:500;color:#333;margin-bottom:10px;}
    .input{
      width:100%;
      box-sizing:border-box;
      padding:16px;
      font-size:16px;
      border-radius:2px;
      border:1px solid var(--input-border);
      outline:none;
      background:#fafafa;
      transition:all .12s;
    }
    .input:focus{
      border-color:var(--teal-dark);
      background:#fff;
      box-shadow:0 0 0 4px rgba(6,107,120,0.06);
    }
    .btn{
      display:block;
      width:100%;
      padding:16px;
      background:var(--teal-dark);
      color:#fff;
      border:none;
      font-weight:600;
      letter-spacing:.6px;
      cursor:pointer;
      font-size:16px;
      border-radius:2px;
    }
    .btn:active{transform:translateY(1px);}
    .links{
      text-align:center;
      margin-top:24px;
      color:var(--muted);
      font-size:15px;
    }
    .links a{
      color:var(--teal);
      text-decoration:underline;
      font-weight:500;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="title">Forgot Password</h1>
      <p class="subtitle">
        Enter your registered email address. Weâ€™ll send you a link to reset your password.
      </p>

      <form id="forgotForm" onsubmit="handleForgot(event)">
        <div class="form-row">
          <label for="email">Email Address:</label>
          <input id="email" type="email" class="input" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn">RESET PASSWORD</button>
      </form>

      <div class="links">
        <p><a href=" {{url_for('login')}} ">Back to Login</a></p>
      </div>
    </div>
  </div>

  <script>
    function handleForgot(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if(!email){
        alert("Please enter your email.");
        return;
      }
      // Demo only: Replace with actual backend call
      alert("Password reset link sent to: " + email);
    }
  </script>
</body>
</html>
