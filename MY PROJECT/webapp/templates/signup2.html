<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --teal:#007b83;
      --teal-dark:#066b78;
      --card-bg:#ffffff;
      --muted:#7a7a7a;
      --input-border:#e6e6e6;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: "Roboto", sans-serif;
      background: var(--teal);
    }
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      box-sizing:border-box;
    }
    .card{
      background:var(--card-bg);
      width:100%;
      max-width:680px;
      border-radius:12px;
      box-shadow:0 18px 30px rgba(0,0,0,0.18), 0 6px 8px rgba(0,0,0,0.08);
      padding:48px 72px;
      box-sizing:border-box;
    }
    @media (max-width:720px){
      .card{ padding:28px 24px; border-radius:10px; max-width:420px;}
    }
    .title{
      text-align:center;
      font-size:36px;
      color:#555;
      margin:4px 0 28px;
      font-weight:500;
    }
    .form-row{ margin-bottom:20px; }
    label{ display:block; font-weight:500; color:#333; margin-bottom:10px; }
    .input{
      width:100%;
      box-sizing:border-box;
      padding:18px 16px;
      font-size:16px;
      border-radius:2px;
      border:1px solid var(--input-border);
      outline:none;
      background:#fafafa;
      transition:box-shadow .12s, border-color .12s;
    }
    .input:focus{
      border-color:var(--teal-dark);
      box-shadow:0 0 0 4px rgba(6,107,120,0.06);
      background:#fff;
    }
    .checkbox-row{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:26px;
      color:var(--muted);
      font-size:15px;
    }
    .btn{
      display:block;
      width:100%;
      padding:18px;
      text-align:center;
      background:var(--teal-dark);
      color:#fff;
      border:none;
      font-weight:600;
      letter-spacing:.6px;
      cursor:pointer;
      font-size:16px;
      border-radius:2px;
    }
    .btn:active{ transform:translateY(1px); }
    .links{
      text-align:center;
      margin-top:26px;
      color:var(--muted);
      font-size:15px;
      line-height:1.6;
    }
    .links a{
      color:var(--teal);
      text-decoration:none;
      font-weight:500;
    }
    .small-underline{
      text-decoration:underline;
      text-decoration-thickness:1px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="title">Sign Up</h1>

      <form id="signupForm" onsubmit="handleSignup(event)" novalidate action="/login" method="POST">
        <div class="form-row">
          <label for="name">Username:</label>
          <input id="name" name="name" class="input" type="text" placeholder="Enter username" required />
        </div>
        <div class="form-row">
          <label for="email">Email:</label>
          <input id="email" name="email" class="input" type="email" placeholder="Enter email" required />
        </div>
        <div class="form-row">
          <label for="password">Password:</label>
          <input id="password" name="password" class="input" type="password" placeholder="Enter password" required />
        </div>
        <!-- <div class="form-row">
          <label for="confirm">Confirm Password:</label>
          <input id="confirm" name="confirm" class="input" type="password" placeholder="Confirm password" required />
        </div> -->
        <div class="checkbox-row">
          <input id="showPwd" type="checkbox" />
          <label for="showPwd" style="margin:0; font-weight:400; color:var(--muted);">Show Passwords</label>
        </div>
        <button type="submit" class="btn">SIGN UP</button>

        <div class="links">
          <div style="margin-top:22px;">
            Already have an account? <a href=" {{url_for('login')}} " class="small-underline">Login</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    const showCheckbox = document.getElementById('showPwd');
    const pwdInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirm');

    showCheckbox.addEventListener('change', () => {
      const type = showCheckbox.checked ? 'text' : 'password';
      pwdInput.type = type;
      confirmInput.type = type;
    });

    function handleSignup(e){
     // e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const pw = pwdInput.value;
      const cpw = confirmInput.value;

      if(!name || !email || !pw || !cpw){
        alert("Please fill all fields.");
        return;
      }
      if(pw !== cpw){
        alert("Passwords do not match!");
        return;
      }
      // alert("Account created for: " + name + " (" + email + ")");
    }
  </script>
</body>
</html>
